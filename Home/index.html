<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Quicksand|Raleway" rel="stylesheet">
    <title>Eli House | Architectural Photography</title>
  </head>
  <body>
    <div class="body-wrapper">
      <header>
        <div class="header-content mobile-header-position">
          <img class="header-logo" src="../Images/Logos/Offcial_Logo.png">
          <img class="menu-button" id="menu-button"; src="../Images/Buttons/menu.svg">
          <img class="cancel-button" id="cancel-button" src="../Images/Buttons/cancel.svg">
          <nav>
            <ul class="nav-ul" id="nav-ul">
              <a href="" class="nav-li-a"><li class="dropdown-li">Portfolio</li></a>
                            <div class="dropmenu">
                              <a href="" class="dropmenu-item"><p>Interior</p></a>
                              <a href="" class="dropmenu-item"><p>Exterior</p></a>
                            </div>
              <a href="" class="nav-li-a"><li>Contact</li></a>
              <a href="" class="nav-li-a"><li>About</li></a>
            </ul>
          </nav>
          <div class="social-media-large">
            <a><img src="../Images/SocialMedia/iconmonstr-facebook-3.svg"></a>
            <a><img src="../Images/SocialMedia/iconmonstr-instagram-8.svg"></a>
            <a><img src="../Images/SocialMedia/iconmonstr-twitter-3.svg"></a>
          </div>
        </div>
      </header>
      <div class="main-content">
        <div class="slideshow-container">
          <div class="mySlides">
            <img class="slideshow-image" src="../Images/Slideshow/img1.jpg">
          </div>
          <div class="mySlides" name="slide">
            <img class="slideshow-image" src="../Images/Slideshow/img2.jpg">
          </div>
          <div class="mySlides" name="slide">
            <img class="slideshow-image" src="../Images/Slideshow/img3.jpg">
          </div>
          <div class="mySlides" name="slide">
            <img class="slideshow-image" src="../Images/Slideshow/img4.jpg">
          </div>
          <div class="mySlides" name="slide">
            <img class="slideshow-image" src="../Images/Slideshow/img5.jpg">
          </div>
          <div class="mySlides">
            <img class="slideshow-image" src="../Images/Slideshow/img6.jpg">
          </div>
          <div class="mySlides">
            <img class="slideshow-image" src="../Images/Slideshow/img7.jpg">
          </div>
          <div class="prev-container prev" onClick="plusSlides(-1)">
          <a class=""><img src="../Images/Buttons/back.svg"></a>
          </div>
          <div class="next-container next" onClick="plusSlides(+1)">
          <a class=""><img src="../Images/Buttons/next.svg"></a>
        </div>
        </div>
        <div class="border"></div>
        <footer>
          <div class="social-media-small">
            <a><img src="../Images/SocialMedia/iconmonstr-facebook-3.svg"></a>
            <a><img src="../Images/SocialMedia/iconmonstr-instagram-8.svg"></a>
            <a><img src="../Images/SocialMedia/iconmonstr-twitter-3.svg"></a>
          </div>
        </footer>
      </div>
    </div>
      <script type='text/javascript' src='scripts.js'></script>
  </body>
</html>
